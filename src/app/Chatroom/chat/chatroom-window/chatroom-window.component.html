<div class="h-100 d-flex flex-column chat-window">
    <app-chatroom-title-bar [title]="'Tamil Chat'"></app-chatroom-title-bar>
    <div class="message-wrapper h-100">
      <ng-container *ngFor="let message of data">
          <app-chatroom-message [message]="message"></app-chatroom-message> 
      </ng-container>
    </div>

    <app-chat-input></app-chat-input>
</div>
