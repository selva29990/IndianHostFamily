<div class="main">
    <div *ngIf="host">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="hostName"> 
                            <!-- Title-->
                            <h5>{{host.address}}</h5>
                        </div>
                    </div>
                    <div class="col-md-8 image fit padd">
                        <div>
                            <h4>â‚¬{{host.rentAmount}} per month | {{host.roomType}} </h4>
                        </div>
                        <img *ngIf="host.status" class="bimage" src="../../assets/images/lettingAgreed.png" alt="Card image">
                        <img src="{{host.image}}" alt="">
                    </div> <br>

                    <div class="col-md-4 otherStyle">
                        <br>
                        <h3 id="content"> Contact Details</h3>
                        <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
                            <label class="textStyle">
                                &nbsp;  <b>Name:</b> &nbsp; {{host.Name}}</label> <br>
                            <label class="textStyle">
                                &nbsp; <a href="mailto:hello@indianhostfamily.com?Subject=QueryFromIndianHostFamily"><b>Email:</b> &nbsp; {{host.email}}</a></label> <br>
                            <label class="textStyle">
                                &nbsp; <a href="tel:{{host.PhoneNo}}"> <b>Phone:</b>&nbsp; {{host.PhoneNo}}</a></label>
                            <br>
                        </div>

                        <ng-template #showLogin>
                            <button mat-raised-button class="button special alt" color="primary" routerLink='/signin'>Sign in to see details</button> &nbsp;
                        </ng-template>

                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs-->
        <div class="container">
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                <mat-tab label="Overview">
                  <div class="tabStyle">
                    <div class="otherStyle">
                        <h3>Description</h3>
                    </div>
                    <label class="textStyle">{{host.message}}</label>
                    <br>
                    <br>
                    <div class="otherStyle">
                        <h3>Features</h3>
                    </div>
                    <label class="textStyle">
                        <b> Room Type:</b> &nbsp;{{host.roomType}}</label>
                    <br>
                    <label class="textStyle">
                        <b>Food Provided:</b>&nbsp; {{host.mealType}}</label>
                    <br>
                    <label class="textStyle">
                        <b>No of people can stay:</b>&nbsp; {{host.peopleType}}</label>
                    <br>
                    <label class="textStyle">
                        <b>Tenant Preferance:</b>&nbsp; {{host.tenantPref}}</label>
                    <br>
                    <label class="textStyle">
                        <b>Food Included:</b>&nbsp; {{host.foodInc}}</label>
                    <br>
                    <label class="textStyle">
                        <b>Bills Including:</b>&nbsp;
                    </label>
                    <br>
                    <ul style="margin-left: 110px;" *ngFor="let hero of host.billInc">
                        <li>
                            {{hero}}
                        </li>
                    </ul>
                  </div>
                </mat-tab>
                <mat-tab label="Map View">
                    <div class="container">
                        <agm-map [zoom]="14" [latitude]="host.lati" [longitude]="host.lngi">
                            <agm-marker [latitude]="host.lati" [longitude]="host.lngi"></agm-marker>
                        </agm-map>
                    </div>
                </mat-tab> 
            </mat-tab-group>
            <br>
        </div>
        <footer id="footer">
            <div class="inner">
              <h2>Get In Touch</h2>

                <br>
            </div>
            </div>
            <div class="copyright"> &nbsp;

            </div>
